<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка срока действия рецепта (Приказ 1094н)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f5f5f5;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
    }
    .valid {
      color: green;
    }
    .expired {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Проверка срока действия рецепта (Приказ 1094н)</h2>

  <label for="issueDate">Дата выписки рецепта:</label>
  <input type="date" id="issueDate">

  <label for="currentDate">Текущая дата:</label>
  <input type="date" id="currentDate" readonly>

  <label for="form">Форма рецептурного бланка:</label>
  <select id="form" onchange="updatePeriod()">
    <option value="15">Форма №107/у-НП — наркотические и психотропные (15 дней)</option>
    <option value="15">Форма №148-1/у-88 — психотропные Списка III (15 дней)</option>
    <option value="30">Форма №107-1/у — обычные рецепты (30 дней)</option>
    <option value="60">Форма №107-1/у (для хронических больных) (60 дней)</option>
    <option value="365">Форма №107-1/у (длительное лечение) (1 год)</option>
  </select>

  <label for="period">Срок действия (дней):</label>
  <input type="text" id="period" readonly>

  <button onclick="checkValidity()">Проверить</button>

  <div class="result" id="result"></div>

<script>
  const todayInput = document.getElementById('currentDate');
  const today = new Date();
  todayInput.valueAsDate = today;

  function updatePeriod() {
    const formSelect = document.getElementById('form');
    const days = parseInt(formSelect.value, 10);
    document.getElementById('period').value = days + " дней";
  }

  updatePeriod();

  function checkValidity() {
    const issueDateInput = document.getElementById('issueDate').value;
    const currentDateInput = document.getElementById('currentDate').value;
    const periodDays = parseInt(document.getElementById('form').value, 10);
    const resultDiv = document.getElementById('result');

    if (!issueDateInput) {
      resultDiv.textContent = "Введите дату выписки рецепта.";
      resultDiv.className = "result";
      return;
    }

    const issueDate = new Date(issueDateInput);
    const currentDate = new Date(currentDateInput);

    if (currentDate < issueDate) {
      resultDiv.textContent = "Текущая дата не может быть раньше даты выписки.";
      resultDiv.className = "result expired";
      return;
    }

    const expiryDate = new Date(issueDate.getTime() + periodDays * 24 * 60 * 60 * 1000);
    const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
    const expiryStr = expiryDate.toLocaleDateString('ru-RU', options);

    if (currentDate <= expiryDate) {
      resultDiv.textContent = `Рецепт действителен. Срок истекает: ${expiryStr}`;
      resultDiv.className = "result valid";
    } else {
      resultDiv.textContent = `Срок действия рецепта истёк: ${expiryStr}`;
      resultDiv.className = "result expired";
    }
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
